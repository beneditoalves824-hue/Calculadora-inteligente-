
<div class="bg-secondary-800 p-8 rounded-xl shadow-lg border border-secondary-700 max-w-2xl mx-auto">
  <h2 class="font-poppins text-3xl font-bold text-primary-400 mb-8 text-center">Calculadora de Juros Compostos</h2>
  
  <div class="space-y-6">
    <div>
      <label for="initialInvestment" class="block text-sm font-medium text-slate-400 mb-1">Investimento Inicial (MT)</label>
      <input type="number" id="initialInvestment" [(ngModel)]="initialInvestment" name="initialInvestment" class="bg-secondary-700 text-slate-200 mt-1 block w-full rounded-lg border-secondary-600 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-lg p-3">
    </div>
    <div>
      <label for="dailyInterestRate" class="block text-sm font-medium text-slate-400 mb-1">Taxa de Juro Diária (%)</label>
      <input type="number" id="dailyInterestRate" [(ngModel)]="dailyInterestRate" name="dailyInterestRate" class="bg-secondary-700 text-slate-200 mt-1 block w-full rounded-lg border-secondary-600 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-lg p-3">
    </div>
    <div>
      <label for="period" class="block text-sm font-medium text-slate-400 mb-1">Período (dias)</label>
      <input type="number" id="period" [(ngModel)]="period" name="period" class="bg-secondary-700 text-slate-200 mt-1 block w-full rounded-lg border-secondary-600 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-lg p-3">
    </div>
  </div>

  @if (calculationResult(); as result) {
    <div class="mt-8 pt-8 border-t border-secondary-700 text-center">
      <h3 class="text-xl font-semibold text-slate-200 font-poppins">Projeção para <span class="text-primary-400">{{ period() }}</span> dias</h3>
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-accent-900/50 border border-accent-700 p-6 rounded-lg">
          <p class="text-sm text-accent-300">Valor Final Estimado</p>
          <p class="text-4xl font-bold text-white mt-2">{{ result.finalAmount.toFixed(2) }} <span class="text-lg text-accent-300">MT</span></p>
        </div>
        <div class="bg-primary-900/50 border border-primary-700 p-6 rounded-lg">
          <p class="text-sm text-primary-300">Juros Totais Ganhos</p>
          <p class="text-4xl font-bold text-white mt-2">{{ result.totalInterest.toFixed(2) }} <span class="text-lg text-primary-300">MT</span></p>
        </div>
      </div>
    </div>
  }
</div>
